<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Login - SB Admin</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                            <div class="card-body">
                                <form action="/login" method="POST">
                                    <div class="form-floating mb-3">
                                        <input name="username" class="form-control" id="inputUsername" type="text"
                                               placeholder="name@example.com"/>
                                        <label for="inputUsername">Username</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input name="password" class="form-control" id="inputPassword" type="password"
                                               placeholder="Password"/>
                                        <label for="inputPassword">Password</label>
                                    </div>
                                    <div class="accordion" id="accordionOptions">
                                        <div class="accordion-item">
                                            <h3 class="accordion-header">
                                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                                        data-bs-target="#collapseOne" aria-expanded="false"
                                                        aria-controls="collapseOne">
                                                    Login Options
                                                </button>
                                            </h3>
                                            <div id="collapseOne" class="accordion-collapse collapse collapse"
                                                 data-bs-parent="#accordionOptions">
                                                <div class="accordion-body">
                                                    <div class="form-group">
                                                        <label for="moodle_url">Moodle URL</label>
                                                        <input name="moodle_url" class="form-control" id="moodle_url"
                                                               placeholder="Enter URL"
                                                               value="{{ moodle_url }}">
                                                        <small id="url_help" class="form-text text-muted">Change if you
                                                            want to use a different Moodle
                                                            plattform</small>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="moodle_service">Moodle Service</label>
                                                        <input name="moodle_service" class="form-control"
                                                               id="moodle_service" placeholder="Enter Service Name"
                                                               value="{{ moodle_service }}">
                                                        <small id="service_help" class="form-text text-muted">Service
                                                            must exist on Moodle plattform (ask you
                                                            moodle administrator)</small>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button class="btn btn-primary" type="submit">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
